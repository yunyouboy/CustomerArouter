    app_dependencies = [
            "appcompat": 'androidx.appcompat:appcompat:1.1.0',
            "constraint": 'androidx.constraintlayout:constraintlayout:1.1.3',
            "okhttp3"        : "com.squareup.okhttp3:okhttp:3.10.0",
            "retrofit"       : "com.squareup.retrofit2:retrofit:2.5.0",
